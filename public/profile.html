<body>
<nav class="navbar navbar-default navbar-transparent navbar-fixed-top" role="navigation">

    <div class="container">
        <div class="row">
            <div id="userProf" class=" col-md-4">
                <h1>User profile</h1>
                <table class="profile table table-hover"></table>
                <a href="/"><button>Go to Budget</button></a>
                <a href="/"><button>Show Contractors</button></a>
            </div>
            <span id="pinBoard"></span>
        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-url-parser/2.3.1/purl.js"></script>
    <script async defer src="//assets.pinterest.com/js/pinit.js"></script>

    <script type='text/javascript'>
        var url = $.url(window.location);

        $.get('/api/user/' + url.param('user'))
            .done(function(response) {
                var html = '';
                html += '<tr><td><img src="'+ response.image_link +'"></td></tr>';
                html += '<tr><td> First Name: ' + response.first_name + '</td></tr>';
                html += '<tr><td> Last Name: ' + response.last_name + '</td></tr>';
                html += '<tr><td> Addess: ' + response.address + '</td></tr>';
                html += '<tr><td> City: ' + response.city + '</td></tr>';
                html += '<tr><td> State: ' + response.state + '</td></tr>';
                html += '<tr><td> Zip: ' + response.zip + '</td></tr>';
                html += '<tr><td> Phone: ' + response.phone + '</td></tr>';
                html += '<tr><td> Houzz: ' + response.houzz_board + '</td></tr>';
                html += '<tr><td> Budget: ' + response.budget + '</td></tr>';
                html += '<tr><td> Type of project: ' + response.project_type + '</td></tr>';
                $('.profile').html(html);
                // pinterest board html
                board = '<a data-pin-do="embedBoard" data-pin-board-width="400" data-pin-scale-height="240" data-pin-scale-width="240" href="'+ response.pinterest_board +'"></a>';
                $("#pinBoard").html(board);

                
            });
    </script>
