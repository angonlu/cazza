<!DOCTYPE html>
<html lang="en-us">

<head>
    <meta charset="UTF-8">
    <title>User Sign Up</title>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

    <!-- jQuery -->
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>

    <!-- Moment.js -->
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.16.0/moment.min.js"></script>

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Shrikhand" rel="stylesheet">

    <!-- CSS -->
    <link rel="stylesheet" type="text/css" href="/public/css/style.css">

    <link rel="icon" type="image/png" href="assets/img//favicon.ico">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />

    <meta content='width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0' name='viewport' />

    <link href="assets/css/bootstrap.css" rel="stylesheet" />
    <link href="assets/css/rubick.css" rel="stylesheet"/>

    <!--     Fonts and icons     -->
    <link href="http://maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css" rel="stylesheet">
    <link href='http://fonts.googleapis.com/css?family=Droid+Serif:400,700' rel='stylesheet' type='text/css'>
    <link href="assets/css/fonts/pe-icon-7-stroke.css" rel="stylesheet">
    <link href="assets/css/fonts/Rubik-Fonts.css" rel="stylesheet" />

</head>

<body>

<nav class="navbar navbar-default navbar-transparent navbar-fixed-top" role="navigation">

    <div class="container">
    <div class="navbar-header">
        <button id="menu-toggle" type="button" class="navbar-toggle" data-toggle="collapse" data-target="#example">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar bar1"></span>
            <span class="icon-bar bar2"></span>
            <span class="icon-bar bar3"></span>
        </button>
        <a href="" class="navbar-brand">
           Cazza
        </a>
    </div>

    <div class="navbar-scroll-to collapse navbar-collapse" >
      <ul class="nav navbar-nav navbar-right navbar-uppercase">
           
            <li class="social-links">
                <a href="/user/create">
                    <i class="fa fa-child" aria-hidden="true"></i>
                </a>
            </li>
       </ul>
    </div><!-- /.navbar-collapse -->
  </div>
</nav>



    <div class="jumbotron">
        <h1 class="text-center">Cazza User Profile</h1>
    </div>

    <div class="container">

        <div class="row">
            <div class="col-sm-8 col-sm-offset-2">
                <p class="cool-font">First Name</p>
                <input class="form-control" type="text" id="first_name" placeholder="Enter Your First Name">
                <br>

                <p class="cool-font">Last Name</p>
                <input class="form-control" type="text" id="last_name" placeholder="Enter Your Last Name">
                <br>
                <p class="cool-font">Email</p>
                <input class="form-control" type="text" id="email" placeholder="Enter Your email address">
                <br>
                <p class="cool-font">Password</p>
                <input class="form-control" type="text" id="password" placeholder="Enter Your password">
                <br>
                <p class="cool-font">Address</p>
                <input class="form-control" type="text" id="address" placeholder="Enter Your address">
                <br>
                <p class="cool-font">Street</p>
                <input class="form-control" type="text" id="street" placeholder="Enter Your street">
                <br>
                <p class="cool-font">Unit</p>
                <input class="form-control" type="text" id="unit" placeholder="Enter Your unit if any">
                <br>
                <p class="cool-font">City</p>
                <input class="form-control" type="text" id="city" placeholder="Enter Your City">
                <br>
                <p class="cool-font">State</p>
                <input class="form-control" type="text" id="state" placeholder="Enter Your State">
                <br>
                <p class="cool-font">Zip</p>
                <input class="form-control" type="text" id="zip" placeholder="Enter Your zip code">
                <br>
                <p class="cool-font">Phone</p>
                <input class="form-control" type="text" id="phone" placeholder="Enter Your Phone Number">
                <br>
                <p class="cool-font">Image</p>
                <input class="form-control" type="text" id="image_link" placeholder="Enter Your image link URL">
                <br>
                <p class="cool-font">Pinterst Board Inspiration</p>
                <input class="form-control" type="text" id="pinterest_board" placeholder="Enter Your Pinterest Board URL">
                <br>
                <p class="cool-font">Houzz Board Inspiration</p>
                <input class="form-control" type="text" id="houzz_board" placeholder="Enter Your Houzz Board URL">
                <br>
                <p class="cool-font">What type of project are you working on?</p>
                <input class="form-control" type="text" id="project_type" placeholder="Enter Your Project Type: Kitchen remodel, addition i.e.">
                <br>
                <p class="cool-font">Whats your budget?</p>
                <input class="form-control" type="text" id="budget" placeholder="Enter Your budget amount">
                <br>

                <button id="user-submit" class="btn btn-lg">Submit!</button>
            </div>
        </div>


        <!-- Modal -->
        <div id="results-modal" class="modal fade" role="dialog">
            <div class="modal-dialog">

                <!-- Modal content-->
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal">&times;</button>
                        <h2 class="modal-title"><strong>Best Match</strong></h2>
                    </div>
                    <div class="modal-body">
                        <h2 id="match-name"></h2>
                        <img id="match-img" src="https://media.licdn.com/mpr/mpr/shrinknp_400_400/p/6/005/064/1bd/3435aa3.jpg" alt="">
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                    </div>
                </div>

            </div>
        </div>

    </div>

    <script type="text/javascript" src="/js/user.js"></script>
</body>

</html>
